version: '3'
services:
  dashboard:
    build: ./dashboard
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    build: ./postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
    # volumes:
    #   - ./postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U ${USERNAME} -d ${DBNAME}
      interval: 5s
      timeout: 5s
  pgweb:
    image: sosedoff/pgweb
    ports:
      - 8081:8081
    environment:
      PGWEB_DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
